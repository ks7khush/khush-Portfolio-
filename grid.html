<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>grid challenge</title>
    <style>
        .container{
            display:grid;
            grid-template-columns:200px 100px 200px;
           
       }
       .items{
           background-color:blueviolet;
           border: 4px;
           border-radius: 3px;
           margin: 5px;
        
     }
        
       
    </style>
</head>
<body>
    <div class="container">
        <div class="items">nav</div>
        <div class="items">header</div>
        <div class="items">article</div>
        <div class="items">ads</div>
        <div class="items">footer</div>
    </div>
</body>
</html>
